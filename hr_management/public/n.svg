<svg xmlns="http://www.w3.org/2000/svg" width="260" height="160" viewBox="0 0 260 160">
  <defs>
    <linearGradient id="blobGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F39C12"/>
      <stop offset="100%" stop-color="#D68910"/>
    </linearGradient>
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="4" result="off"/>
      <feGaussianBlur in="off" stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="-1" k3="1"/>
    </filter>
    <clipPath id="blobClip">
      <path d="M60,20 Q120,0 180,40 Q240,80 200,140 Q120,160 60,120 Q0,80 60,20Z"/>
    </clipPath>
  </defs>
  <!-- Blob shape -->
  <path d="M60,20 Q120,0 180,40 Q240,80 200,140 Q120,160 60,120 Q0,80 60,20Z"
        fill="url(#blobGrad)" filter="url(#innerShadow)"/>
  <!-- Cutâ€‘out HR -->
  <text x="130" y="100" text-anchor="middle" font-family="Space Mono, monospace" font-size="64" font-weight="700" fill="#FFF" clip-path="url(#blobClip)">
    HR
  </text>
</svg>
